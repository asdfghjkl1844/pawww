    <main>
        <section>
            <h2>Formularz kontaktowy</h2>
            <form action="mailto:166248@student.uwm.edu.pl" method="post" enctype="text/plain">
                <label for="name">Imię:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" required>

                <label for="phone">Numer telefonu:</label>
                <input type="tel" id="phone" name="phone" pattern="^\+[0-9]{2} [0-9]{3} [0-9]{3} [0-9]{3}$" required placeholder="+XX XXX XXX XXX">

                <label for="language">Ulubiony język obcy:</label>
                <select id="language" name="language" required>
                    <option value="angielski">Angielski</option>
                    <option value="wloski">Włoski</option>
                    <option value="szwedzki">Szwedzki</option>
                    <option value="niemiecki">Niemiecki</option>
                    <option value="ukrainski">Ukraiński</option>
                </select>

                <label for="message">Wiadomość:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <label for="contact-date-start">Preferowany termin kontaktu od:</label>
                <input type="date" id="contact-date-start" name="contact-date-start" required>

                <label for="contact-date-end">do:</label>
                <input type="date" id="contact-date-end" name="contact-date-end" required>

                <button type="submit">Wyślij</button>
                <button type="reset">Anuluj</button>
            </form>
        </section>
    </main>

</body>
